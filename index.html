<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Water Changes Everything â€” Charity Landing</title>
  <style>
    :root{
      --cream: #fff7e1;
      --deep-blue: #003366;
      --text-black: #1a1a1a;
      --accent-yellow: #f7c907;
      --card-bg: #fff;
      --radius: 12px;
      --max-w: 1100px;
      --gap: 28px;
      --shadow: 0 8px 24px rgba(21, 24, 26, 0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--deep-blue);
    }

    html,body{height:100%; margin: 0;}
    body{
      background:url("Img/Hero CW 1.jpg") no-repeat center center/cover;
      background-position: center 0%;
      display:flex;
      flex-direction:column;
    }

    /* Top navigation bar */
    .topbar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 0px;
      background:rgba(255,255,255,0.9);
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .topbar .logo-img{
      max-height:50px;
    }
    .topbar .signin{
      background:transparent;
      border:2px solid var(--deep-blue);
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      color:var(--deep-blue);
      cursor:pointer;
    }

    /* Main hero area */
    .hero{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding:40px;
    }

    .card{
      width:100%;
      max-width:400px;
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.94));
      border-radius:10px;
      padding:3rem;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }

    h1{
      font-size:36px;
      line-height:1.25;
      margin:0 0 12px 0;
      color:var(--deep-blue);
    }
    p.lead{
      margin:0 0 22px 0;
      color:var(--text-black);
      font-size:16px;
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn-cta{
      background:var(--accent-yellow);
      border:none;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(247,198,0,0.18);
    }
    .btn-cta:hover{transform:translateY(-2px);}

    .btn-ghost{
      background:transparent;
      border:2px solid rgba(11,74,115,0.08);
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      color:var(--deep-blue);
    }

    .signup{
      display:flex;
      gap:8px;
      margin-top:18px;
      align-items:center;
    }
    .signup input[type="email"]{
      flex:1;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(11,74,115,0.08);
      outline:none;
      font-size:14px;
    }

    .kicker{font-size:13px;color:var(--text-black);margin-top:16px;}

    @media (max-width:880px){
      body{
        background-position: top center;
        background-size: contain; /* ensures the whole image is visible */
        background-repeat: no-repeat;
      }
      .hero{
        justify-content:center;
        padding:20px;
      }
      .card{
        max-width:90%;
        background:rgba(255,255,255,0.95); /* more opaque on mobile */
      }
      h1{font-size:24px;}
    }

  </style>
</head>
<body>
  <!-- Top bar with logo and Sign In -->
  <header class="topbar">
    <img class="logo-img" src="Img/CWS LOGO.jpg" alt="charity: water logo" />
    <button class="signin">Sign In</button>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <main class="card" role="main">
      <h1 id="headline">Water Changes Everything, <br>So Can You!</h1>
      <p class="lead">Join a movement that brings clean water to families worldwide, and turn your actions into real, lasting change.</p>

      <div class="actions">
        <button class="btn-cta">Give Clean water!</button>
        <button class="btn-ghost">Learn how it works</button>
      </div>

      <form class="signup">
        <input aria-label="Email address" type="email" placeholder="Your email" required />
        <button class="btn-cta" type="submit">Sign in</button>
      </form>

  
    </main>
  </section>
</body>
</html>
